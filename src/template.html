<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
  </head>

  <body>
    <div id="global-container">
      <div id="weather-form">
        <form>
          <div class="form-container">
            <label for="location-input">Search your Location</label>
            <input
              type="text"
              minlength="1"
              name="location-input"
              id="location-input"
              required
            />
            <button type="submit" id="submit-button">Search</button>
          </div>
        </form>
      </div>

      <div id="query-content">
        <div class="information-element">
          <informationtitle> Location </informationtitle>
          <div id="ie-location"></div>
        </div>
        <div class="information-element">
          <informationtitle> Timezone</informationtitle>
          <div id="ie-timezone"></div>
        </div>
        <div class="information-element">
          <informationtitle> Current Temperature </informationtitle>
          <div id="ie-current-temp"></div>
        </div>
        <div class="information-element current-conditions">
          <informationtitle> Current Conditions </informationtitle>
          <div id="current-conditions">
            
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
